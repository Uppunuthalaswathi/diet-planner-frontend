<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Diet Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #f4f6f8;
}

header {
  background: linear-gradient(135deg,#2e7d32,#1b5e20);
  color: white;
  padding: 25px;
  text-align: center;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
}

h2 { color: #2e7d32; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 10px;
}

button {
  padding: 10px 16px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button.secondary { background: #1565c0; }

input, select {
  padding: 8px;
  width: 100%;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

th { background: #e8f5e9; }

footer {
  text-align: center;
  padding: 20px;
  color: #666;
}
</style>
</head>

<body>

<header>
  <h1>ü•ó Smart Diet Planner</h1>
  <p>Personalized weekly diet plans</p>
</header>

<div class="container">

<!-- SETTINGS -->
<div class="card">
  <h2>‚öôÔ∏è Preferences</h2>

  <label>Calorie Limit</label>
  <select id="calorieLimit">
    <option value="1500">1500 kcal</option>
    <option value="2000" selected>2000 kcal</option>
    <option value="2500">2500 kcal</option>
  </select>

  <h3>Health Conditions</h3>
  <div class="grid">
    <label><input type="checkbox" value="diabetes"> Diabetes</label>
    <label><input type="checkbox" value="bp"> BP</label>
    <label><input type="checkbox" value="heart"> Heart</label>
    <label><input type="checkbox" value="kidney"> Kidney</label>
    <label><input type="checkbox" value="liver"> Liver</label>
    <label><input type="checkbox" value="obesity"> Obesity</label>
    <label><input type="checkbox" value="anemia"> Anemia</label>
  </div>

  <br>
  <button onclick="generatePlan()">Generate Weekly Plan</button>
  <button class="secondary" onclick="downloadPDF()">Download PDF</button>
</div>

<!-- WEEKLY PLAN -->
<div class="card" id="plan">
  <h2>üìÖ Weekly Diet Plan</h2>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Breakfast</th>
        <th>Lunch</th>
        <th>Dinner</th>
        <th>Snack</th>
      </tr>
    </thead>
    <tbody id="planBody"></tbody>
  </table>
</div>

<!-- ADMIN -->
<div class="card">
  <h2>üõ† Admin ‚Äì Add Food</h2>

  <div class="grid">
    <input id="food" placeholder="Food Item">
    <select id="meal">
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
      <option>Snack</option>
    </select>
    <input id="cal" placeholder="Calories">
  </div>

  <br>
  <button onclick="addFood()">Add Food</button>
</div>

</div>

<footer>
  Diet Planner ¬© 2026 | Azure Static Web App
</footer>

<script>
// üî• BACKEND BASE URL (ONLY CHANGE THIS IF BACKEND NAME CHANGES)
const API_BASE = "https://diet-backend-agare7dgg2fmc6az.westindia-01.azurewebsites.net";

let foods = [];

// Load foods from backend
async function loadFoods() {
  const res = await fetch(`${API_BASE}/allDiet`);
  foods = await res.json();
}

// Selected conditions
function selectedConditions() {
  return [...document.querySelectorAll('input[type=checkbox]:checked')]
    .map(c => c.value);
}

// Filter meals
function filterMeal(type) {
  const conds = selectedConditions();
  return foods.filter(f =>
    f.meal_type === type &&
    conds.every(c => f[`suitable_for_${c}`] === "Yes")
  );
}

// Generate plan
function generatePlan() {
  const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
  const body = document.getElementById("planBody");
  body.innerHTML = "";

  days.forEach(d => {
    body.innerHTML += `
      <tr>
        <td>${d}</td>
        <td>${pick("Breakfast")}</td>
        <td>${pick("Lunch")}</td>
        <td>${pick("Dinner")}</td>
        <td>${pick("Snack")}</td>
      </tr>`;
  });
}

function pick(type) {
  const list = filterMeal(type);
  return list.length ? list[Math.floor(Math.random()*list.length)].food_item : "N/A";
}

// PDF
function downloadPDF() {
  html2pdf().from(document.getElementById("plan")).save("Weekly_Diet_Plan.pdf");
}

// Add food
async function addFood() {
  const data = {
    food_item: food.value,
    meal_type: meal.value,
    calories_kcal: cal.value
  };

  await fetch(`${API_BASE}/diet`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(data)
  });

  alert("Food added successfully");
  loadFoods();
}

// Auto load
loadFoods();
</script>

</body>
</html>
