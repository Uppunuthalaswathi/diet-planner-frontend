<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diet Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    header {
      background: #2e7d32;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #2e7d32;
      margin-top: 0;
    }

    .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      font-size: 14px;
    }

    td {
      padding: 4px 0;
    }

    .badge {
      display: inline-block;
      background: #e8f5e9;
      color: #2e7d32;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin: 3px;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>ü•ó Diet Planner</h1>
  <p>Live nutrition data from Azure MySQL</p>
</header>

<div class="container">

  <select id="mealFilter">
    <option value="All">All Meals</option>
    <option value="Breakfast">Breakfast</option>
    <option value="Lunch">Lunch</option>
    <option value="Snack">Snack</option>
    <option value="Dinner">Dinner</option>
  </select>

  <div class="grid" id="dietGrid"></div>
</div>

<footer>
  Diet Planner ¬© 2026 | Azure Static Web App
</footer>

<script>
  // üî¥ PUT YOUR REAL BACKEND URL HERE
  const API_URL = "https://diet-backend.azurewebsites.net/allDiet";

  const grid = document.getElementById("dietGrid");
  const filter = document.getElementById("mealFilter");

  let diets = [];

  async function loadDiets() {
    try {
      const response = await fetch(API_URL);
      if (!response.ok) throw new Error("API error");
      diets = await response.json();
      render();
    } catch (error) {
      grid.innerHTML = "<p>‚ùå Failed to load diet data</p>";
      console.error(error);
    }
  }

  function render() {
    grid.innerHTML = "";
    const meal = filter.value;

    diets
      .filter(d => meal === "All" || d.meal_type === meal)
      .forEach(d => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${d.food_item}</h3>
          <div class="meta">
            ${d.meal_type} ‚Ä¢ ${d.calories_kcal || "-"} kcal
          </div>

          <table>
            <tr><td>Protein</td><td>${d.protein_g ?? "-"}</td></tr>
            <tr><td>Carbs</td><td>${d.carbohydrates_g ?? "-"}</td></tr>
            <tr><td>Fats</td><td>${d.fats_g ?? "-"}</td></tr>
          </table>

          <div>
            ${badge(d.suitable_for_diabetes, "Diabetes")}
            ${badge(d.suitable_for_bp, "BP")}
            ${badge(d.suitable_for_heart, "Heart")}
            ${badge(d.suitable_for_obesity, "Obesity")}
          </div>
        `;
        grid.appendChild(card);
      });
  }

  function badge(value, text) {
    return value === "Yes" ? `<span class="badge">${text}</span>` : "";
  }

  filter.addEventListener("change", render);

  loadDiets();
</script>

</body>
</html>
